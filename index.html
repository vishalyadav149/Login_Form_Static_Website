<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static_Design</title>
</head>
<body>
    <div class="container">
        <div class="img">
        <img src="./static/img1.jpg" alt="image">
        </div>


        <div class="container-2">
                <div class="login">
                    
                     <form action="./meassage.html" onsubmit="return validateForm()">
                        <p>Welcome back</p>
                        <h3>Login to your account</h3>
                        <div class="cont-2">
                        <label>Email</label>
                        <input type="email"  id="emailid" placeholder="Enter you email" >
                        <div id="emailError" class="error"></div>
           
                        <label>Password</label>
                        <input type="password" id="pass" placeholder="Enter you password" >
                        <div id="passwordError" class="error"></div>
                        <p><input type="radio">Remember me <span id="forgot_pass">Forgot Password?</span></p>
                </div>

                <div class="btns">
                     <div class="btn-1">
                     <button id="login-btn" type="submit">Login now</button>
                    </div>

                     <div class="btn-1">
                     <button id="signup-btn" type="submit"><img src="./static/google_icon.png" alt="Logo" id="logo">  Or sign-in with google</button>
                     </div>
                </div>

                     </form>
        
                     <div class="last">
                        <p>Don't have an account?<span class="below"> Join free today</span></p>
                    </div>
        

        </div>

    </div>
<script src="script.js"></script>
    
</body>     
</html>
